spring.application.name=USER-API

server.port=8001

# MYSQL
spring.datasource.url=jdbc:mysql://localhost:3307/BSA_USER_API?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Eureka Server
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

spring.boot.admin.client.instance.service-base-url=http://localhost:8761/
spring.boot.admin.client.instance.management-base-url=http://localhost:1111

# Resilience4J
resilience4J.circuitbreaker.instances.userCircuitBreaker.registerHealthIndicator=true
resilience4J.circuitbreaker.instances.userCircuitBreaker.slidingWindowSize=10
resilience4J.circuitbreaker.instances.userCircuitBreaker.minimumNumberOfCalls=5
resilience4J.circuitbreaker.instances.userCircuitBreaker.permittedNumberOfCallsInHalfOpenState=3

resilience4J.circuitbreaker.instances.userCircuitBreaker.waitDurationInOpenState=10s
resilience4J.circuitbreaker.instances.userCircuitBreaker.failureRateThreshold=50
resilience4J.circuitbreaker.instances.userCircuitBreaker.register-health-indicator=true
resilience4J.circuitbreaker.instances.userCircuitBreaker.automatic-transition-from-open-to-half-open-enabled=true
resilience4J.circuitbreaker.instances.userCircuitBreaker.sliding-window-type=count_based

resilience4J.circuitbreaker.instances.userCircuitBreaker.max-attempts=5
resilience4J.circuitbreaker.instances.userCircuitBreaker.wait-duration=2s

resilience4J.ratelimiter.instances.userCircuitBreaker.timeout-duration = 0
resilience4J.ratelimiter.instances.userCircuitBreaker.limit-refresh-period=4
resilience4J.ratelimiter.instances.userCircuitBreaker.limit-for-period=2

# Actuator
spring.boot.admin.client.url=http://localhost:1111/
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
management.health.circuitbreaker.enabled=true

